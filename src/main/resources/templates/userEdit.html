<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Edit page</p>
    <form action="/user" method="post">
        <p>Username: <input type="hidden" name="id" th:value="${user.id}"></p>
        <p>Username: <input type="text" name="username" th:value="${user.username}"></p>
        <p>Password: <input type="text" name="password" th:value="${user.password}"></p>
        <div th:each="role : ${roles}">
            <label><input type="checkbox"  th:name="${role}" th:text="${role}"></label>
        </div><br>
        <button type="submit">Save</button><br><br>
        <form action="/user">
            <button type="submit">Back</button>
        </form>
    </form>
</body>
</html>
