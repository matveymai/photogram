<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<div th:insert="blocks/head :: head"></div>
<body>
<header th:insert="blocks/navbar :: navbar"></header>
<div class="container mt-5">

<p>Registration page</p>
<div th:if="${message}">
    <p th:text="${message}"/>
</div>
<form action="/registration" method="post">
    <div><label> User Name: <input type="text" name="username"/> </label></div><br>
    <div><label> Password:   <input type="password" name="password"/> </label></div><br>
    <div><input type="submit" value="Add new user"/></div>
</form>

</div>
<div th:insert="blocks/bottom :: scripts"></div>
</body>
</html>
