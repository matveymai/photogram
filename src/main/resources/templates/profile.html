<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<div th:insert="blocks/head :: head"></div>
<body>
<header th:insert="blocks/navbar :: navbar"></header>
<div class="container mt-5">

  <h4 th:text="${username}"></h4>

    <form  method="post">
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label"> Password:  </label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="password" placeholder="input new password"/>
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label"> Email:  </label>
            <div class="col-sm-4">
                <input type="email" class="form-control" name="email" placeholder="input new email"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</div>
<div th:insert="blocks/bottom :: scripts"></div>
</body>
</html>
